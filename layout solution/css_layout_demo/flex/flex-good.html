<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>good flex</title>
    <link rel="stylesheet" href="./flex-good.css"></link>
</head>

<body>
    <div class="container">
        <div class="initial ok">
            空间足够的时候，我的宽度是200px，如果空间不足，我会变窄到100px，但不会再窄了。
        </div>
        <div class="none ok">
            无论窗口如何变化，我的宽度一直是200px。
        </div>
        <div class="flex1 ok">
            剩余宽度的1/3。
        </div>
        <div class="flex2 ok">
            我会占满剩余宽度的2/3。
        </div>
    </div>
</body>

</html>
