<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
</head>

<body>
    <span id="import">This is important.</span id="import">
    <div class="container">
        <p>Hello world!</p>
        <p>hello Sun!</p>
    </div>
    <b>document.body</b>
</body>
<script>
    var x = document.getElementsByTagName("p");

    for (var i = 0; i < x.length; i++) {
        document.write(x[i].innerHTML);
        document.write("<br/>");
    }

    var text = document.getElementById("import");
    // firstChild可用于访问元素的文本
    document.write(text.firstChild.nodeValue);

    alert(document.body.innerHTML);


    var cv = text.childNodes[0].nodeValue;
    document.write("<br/>" + cv);

</script>

</html>
